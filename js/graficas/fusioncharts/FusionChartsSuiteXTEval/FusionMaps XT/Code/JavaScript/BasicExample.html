        <script LANGUAGE="JavaScript">
            //FC_Rendered method is called whenever a FusionMaps XT map on the page
            //has finished initial rendering. To this function, the map passes its 
            //own DOM Id.
            function FC_Rendered(DOMId){
                //If it's our required map
                if (DOMId=="map1Id"){
                    //Simply alert				
                    window.alert("Look Ma! I am World Map and I've finished loading and rendering.");
                    return;
                }
            }
        </script>

                    <div class="clear"></div>
                    <div class="gen-chart-render">

                        <div id="map1div">

                        </div>
                        <script language="JavaScript">					
                            var map1 = new FusionCharts("../../Maps/FCMap_World.swf", "map1Id", "750", "400", "0", "1");
