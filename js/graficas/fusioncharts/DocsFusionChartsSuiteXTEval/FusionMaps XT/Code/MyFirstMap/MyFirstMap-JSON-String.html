<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Creating my first map using JSON String</title>
        <link rel="stylesheet" type="text/css" href="../assets/ui/css/style.css" />
        <script type="text/javascript" src="../assets/ui/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../Maps/FusionCharts.js"></script>
        <script type="text/javascript" src="../assets/ui/js/lib.js"></script>


        <!--[if IE 6]>
        <script type="text/javascript" src="../assets/ui/js/DD_belatedPNG_0.0.8a-min.js"></script>
        <script>
          /* select the element name, css selector, background etc */
          DD_belatedPNG.fix('img');
          
          /* string argument can be any CSS selector */
        </script>
        <![endif]-->

    </head>
    <body>
        <!-- wrapper -->
        <div id="wrapper">
            <!-- header -->
            <div id="header">


                <div class="logo" title= "FusionMaps XT ">
                    <a href="http://www.fusioncharts.com/products/suite/fusionmaps/" target="_blank">

                    </a>
                </div>

                <h1 class="logo-text">My first map using JSON String</h1>
            </div>
            <!-- content area -->
            <div class="content-area">
                <div id="content-area-inner-main">


                    <p class="text" align="center" >&nbsp; </p>
                    <div id="messageBox" style="margin-left:100px; margin-right:100px; display:none;"></div>
                    <p class="small" align="center">&nbsp;</p>
                    <div class="clear"></div>

                    <div class="gen-chart-render">


                        <div id="mapContainer" align="center"> 
                            FusionMaps XT.
                        </div>

                        <script type="text/javascript">
                            var myMap = new FusionCharts( "../../Maps/FCMap_World.swf", "myMapId", "750", "400", "0" );
                            myMap.setJSONData('{ "map": { ' +
                            ' "bordercolor": "005879", "fillcolor": "D7F4FF", ' +
                            ' "numbersuffix": " Mill.", "includevalueinlabels": "1",' +
                            ' "labelsepchar": ": ","basefontsize": "9" },' +
                            ' "data": [    { "id": "NA", "value": "515"  },' +
                                       '   { "id": "SA", "value": "373"  },' +
                                       '   { "id": "AS", "value": "3875" },' +
                                       '   { "id": "EU", "value": "727"  },' +
                                       '   { "id": "AF", "value": "885"  },' +
                                       '   { "id": "AU", "value": "32"   } ]'+
                                        '}');
                        myMap.render("mapContainer");
                        </script>

                    </div>



                    <p class="highlightBlock">The above sample showcases how to create your first map using JSON String. 
                        Click 
                        <a href="../../Contents/index.html?FirstMap/JSON_data.html#string" target="_blank">
                            here</a> 
                        to know more on how the code of this example works.
                    </p>

                </div>


            </div>


        </div>
        <script type="text/javascript"><!--//
        $(document).ready ( function() {
            showConditionalMessage( 
            "Your browser does not seem to have Flash Player support. JavaScript map is rendered instead.", 
            isJSRenderer(myMap) 
        );
        });	
        // -->
        </script>
    </body>

</html>
