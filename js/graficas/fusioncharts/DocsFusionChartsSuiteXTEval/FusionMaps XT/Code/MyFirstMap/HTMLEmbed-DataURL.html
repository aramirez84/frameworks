<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Creating my first map using HTML Embedding Data URL Method</title>
        <link rel="stylesheet" type="text/css" href="../assets/ui/css/style.css" />
        <script type="text/javascript" src="../assets/ui/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../Maps/FusionCharts.js"></script>
        <script type="text/javascript" src="../assets/ui/js/lib.js"></script>


        <!--[if IE 6]>
        <script type="text/javascript" src="../assets/ui/js/DD_belatedPNG_0.0.8a-min.js"></script>
        <script>
          /* select the element name, css selector, background etc */
          DD_belatedPNG.fix('img');
          
          /* string argument can be any CSS selector */
        </script>
        <![endif]-->

    </head>
    <body>
        <!-- wrapper -->
        <div id="wrapper">
            <!-- header -->
            <div id="header">


                <div class="logo" title= "FusionMaps XT ">
                    <a href="http://www.fusioncharts.com/products/suite/fusionmaps/" target="_blank">

                    </a>
                </div>

                <h1 class="logo-text">Using HTML Embedding Data URL Method</h1>
            </div>
            <!-- content area -->
            <div class="content-area">
                <div id="content-area-inner-main">

                    
                    <p class="text" align="center" >&nbsp; </p>
                    <div id="messageBox" style="margin-left:100px; margin-right:100px; display:none;"></div>
                    <p class="small" align="center">&nbsp;</p>
                    <div class="clear"></div>

                    <div class="gen-chart-render">

<object width="750" height="400" id="World" 
            classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" 
            codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" >

         <param name="movie" value="../../Maps/FCMap_World.swf" />

         <param name="FlashVars" value="&dataURL=Data.xml
                    &chartWidth=750&chartHeight=400
                    &DOMId=myMapId&registerWithJS=1&debugMode=0" />

         <param name="quality" value="high" />

         <embed src="../../Maps/FCMap_World.swf" flashVars="&dataURL=Data.xml
                    &chartWidth=750&chartHeight=400
                    &DOMId=myMapId&registerWithJS=1&debugMode=0" 
            
              width="750" height="400" name="World" 
              quality="high" 
              type="application/x-shockwave-flash" 
              pluginspage="http://www.macromedia.com/go/getflashplayer" />

      </object>


                    </div>

                    

                   <p class="highlightBlock">The above sample showcases how to create your first map using HTML &lt;object>/&lt;embed> tags. 
                        Click 
                        <a href="../../Contents/index.html?FirstMap/html_embed.html" target="_blank">
                            here</a> 
                        to know more on how the code of this example works.
                    </p>
                   
                </div>


            </div>


        </div>
        <script type="text/javascript"><!--//
            $(document).ready ( function() {
                showConditionalMessage( 
                "Your browser does not seem to have Flash Player support. JavaScript map is rendered instead.", 
                isJSRenderer(myMap) 
            );
            });	
            // -->
        </script>
    </body>

</html>
